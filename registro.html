<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | GFI Colombia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-page">
        <section class="web_container">
            <div class="box_web_container">
                <figure class="logo_gfi">
                    <img src="https://blog.gfi.es/wp-content/uploads/2017/03/GFI-logo-2011.png" alt="Logo GFI Informatica">
                </figure>
                <form class="login_form">
                    <div class="field_box_login">
                        <label for="form_nombre">Nombre</label>
                        <input type="text" name="form_nombre" id="form_nombre" required placeholder="Digite su nombre">
                    </div>

                    <div class="field_box_login">
                        <label for="form_usuario">Usuario</label>
                        <input type="text" name="form_usuario" id="form_usuario" required placeholder="Digite su usuario">
                    </div>

                    <div class="field_box_login">
                        <label for="form_clave">Clave</label>
                        <input type="password" name="form_clave" id="form_clave" required placeholder="Digite una clave para el usuario">
                    </div>

                    <div class="button_box_login">
                        <button type="button">
                            Registrarme
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
